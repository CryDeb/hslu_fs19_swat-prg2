plugins {
    id 'java'
    id "org.sonarqube" version "2.7"
}

group 'ch.hslu.prg2'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

jar {
    manifest {
        attributes 'Main-Class': 'connectfour.main.Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}
